<form
  *ngIf="form"
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <div>
    <label
      for="username"
      translate
    >login.username</label>
    <input
      type="email"
      id="username"
      formControlName="username"
      [placeholder]="'login.placeholders.username' | translate"
    />
  </div>

  <div>
    <label
      for="password"
      translate
    >login.password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
    />
  </div>

  <div class="remember">
    <input
      type="checkbox"
      id="remember"
      formControlName="remember"
    />
    <label
      class="label-inline"
      for="remember"
      translate
    >login.remember</label>
  </div>

  <div
    *ngIf="error"
    class="error"
  >
    <p [innerHTML]="error"></p>
  </div>

  <button
    type="submit"
    [disabled]="!form?.valid"
    translate
  >login.submit</button>
</form>

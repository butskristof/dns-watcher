<h3 translate>dns-servers.title</h3>

<div class="list">
  <div class="list-item"
    *ngFor="let server of servers"
  >
    <div class="content">
      <strong [textContent]="server.name"></strong>
      <div>
        {{ server.ipAddress }}:{{server.port}}
      </div>
    </div>
    <div class="actions">
      x
    </div>
  </div>
</div>

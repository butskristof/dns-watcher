<div class="dialog">
  <div class="dialog-title">
    <h4 translate [textContent]="title"></h4>
  </div>
  <form
    [formGroup]="form"
    (ngSubmit)="save()"
  >
    <fieldset>
      <div class="form-group">
        <label
          for="name"
          translate
        >dns-servers.edit.fields.name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          [placeholder]="'dns-servers.edit.placeholders.name' | translate"
        />
      </div>

      <div class="ip-port-row">
        <div class="form-group ip-address">
          <label
            for="ip-address"
            translate
          >dns-servers.edit.fields.ip-address</label>
          <input
            type="text"
            id="ip-address"
            formControlName="ipAddress"
            [placeholder]="'dns-servers.edit.placeholders.ip-address' | translate"
          />
        </div>

        <div class="form-group port">
          <label
            for="port"
            translate
          >dns-servers.edit.fields.port</label>
          <input
            type="text"
            id="port"
            formControlName="port"
            [placeholder]="'dns-servers.edit.placeholders.port' | translate"
          />
        </div>
      </div>
    </fieldset>

    <div class="dialog-actions">
      <button
        type="button"
        class="button button-outline button-cancel"
        (click)="cancel()"
        translate
      >
        common.cancel
      </button>

      <button
        type="submit"
        class="button button-confirm"
        (click)="save()"
        translate
      >
        common.save
      </button>
    </div>
  </form>
</div>

<div class="dialog">
  <div class="dialog-title">
    <h4 translate [textContent]="title"></h4>
  </div>
  <form
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="save()"
  >
    <div class="form-group">
      <label
        for="prefix"
        translate
      >fields.prefix</label>
      <input
        type="text"
        id="prefix"
        formControlName="prefix"
        [placeholder]="'records.edit.placeholders.prefix' | translate"
      />
    </div>

    <div class="form-group">
      <label
        for="record-type"
        translate
      >
        fields.recordType
      </label>
      <select
        id="record-type"
        formControlName="recordType"
      >
        <option
          *ngFor="let type of recordTypes; let i = index"
          [ngValue]="i"
          [textContent]="type"
        ></option>
      </select>
    </div>

    <div class="form-group">
      <label
        for="expected-value"
        translate
      >fields.expectedValue</label>
      <input
        type="text"
        id="expected-value"
        formControlName="expectedValue"
        [placeholder]="'records.expected-value' | translate"
      />
    </div>

    <div class="form-group">
      <label
        for="time-to-live"
        translate
      >fields.expectedTimeToLive</label>
      <input
        type="text"
        id="time-to-live"
        formControlName="expectedTimeToLive"
        [placeholder]="'records.time-to-live' | translate"
      />
    </div>

    <div
      *ngIf="error"
      class="error"
    >
      <p [innerHTML]="error"></p>
    </div>

    <div class="dialog-actions">
      <button
        type="button"
        class="button button-outline button-cancel"
        (click)="cancel()"
        translate
      >
        common.cancel
      </button>

      <button
        type="submit"
        class="button button-confirm"
        [disabled]="!form?.valid"
        translate
      >
        common.save
      </button>
    </div>
  </form>
</div>

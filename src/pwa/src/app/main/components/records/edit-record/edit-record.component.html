<div class="dialog">
  <div class="dialog-title">
    <h4 translate [textContent]="title"></h4>
  </div>
  <form
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="save()"
  >

    <div
      *ngIf="error"
      class="error"
    >
      <p [innerHTML]="error"></p>
    </div>

    <div class="dialog-actions">
      <button
        type="button"
        class="button button-outline button-cancel"
        (click)="cancel()"
        translate
      >
        common.cancel
      </button>

      <button
        type="submit"
        class="button button-confirm"
        [disabled]="!form?.valid"
        translate
      >
        common.save
      </button>
    </div>
  </form>
</div>

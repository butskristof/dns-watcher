<ng-container
  *ngIf="record != null"
>
  <h2 translate>records.type</h2>
  <p [textContent]="recordType[record.recordType!]"></p>

  <h2 translate>records.hostname</h2>
  <p [textContent]="getHostname()"></p>

  <h2 translate>records.expected-value</h2>
  <p [textContent]="record.expectedValue"></p>

  <h2 translate>records.expected-ttl</h2>
  <p [textContent]="record.expectedTimeToLive"></p>

  <div class="update-row">
    <button
      type="button"
      (click)="updateResults()"
      translate
    >
      common.update
    </button>
    <div
      *ngIf="updating"
    >
    <span
      translate
    >common.updating</span>...
    </div>
  </div>


  <table>
    <thead>
    <tr>
      <th translate>results.value</th>
      <th translate>results.ttl</th>
      <th translate>results.server</th>
      <th translate>results.age</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let result of record.results"
    >
      <td
        [textContent]="result.value"
        [class.ok]="matchesValue(result)"
        [class.nok]="!matchesValue(result)"
      ></td>
      <td
        [textContent]="result.timeToLive"
        [class.ok]="matchesTtl(result)"
        [class.nok]="!matchesTtl(result)"
      ></td>
      <td [textContent]="result.prettyServer"></td>
      <td [textContent]="result.modifiedOn | date:dateFormat "></td>
    </tr>
    </tbody>
  </table>
</ng-container>

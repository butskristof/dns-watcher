  *ngIf="domain != null"
>

        icon="mbri-edit2"
        (clicked)="edit()"
      ></app-action-button>
      <app-action-button
        icon="mbri-trash"
        [buttonStyle]="actionButtonStyles.Danger"
        (clicked)="promptDelete()"
      ></app-action-button>
    </div>
  </div>
